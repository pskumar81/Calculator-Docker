version: '3.8'

services:
  calculator-server:
    build:
      context: .
      dockerfile: Calculator.Server/Dockerfile
    ports:
      - "5002:5002"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5002
    networks:
      - calculator-network

  calculator-client:
    build:
      context: .
      dockerfile: Calculator.Client/Dockerfile
    depends_on:
      - calculator-server
    environment:
      - SERVER_URL=http://calculator-server:5002
    stdin_open: true  # docker run -i
    tty: true        # docker run -t
    networks:
      - calculator-network

  calculator-web:
    build:
      context: .
      dockerfile: Calculator.Web/Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - calculator-server
    networks:
      - calculator-network

networks:
  calculator-network:
    driver: bridge
